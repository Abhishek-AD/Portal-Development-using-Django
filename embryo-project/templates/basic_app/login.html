{% extends "basic_app/base.html"%}
{% load static %}

{% block body_block %}

<h1>Log in</h1>

<form class="site-form" action="{% url 'basic_app:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Login" />
</form>
<br>

<p>Not got an account? <a href="{% url 'basic_app:signup' %}">Sign Up</a></p>
{% endblock %}
